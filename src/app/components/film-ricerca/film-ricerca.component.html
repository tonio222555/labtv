<div class="container">
    <ng-container *ngFor="let f of fCercato">
        <div class="card" *ngIf="f.poster_path">
            <a [routerLink]="['/homepage', f.id]">
            <img mat-card-image src="https://image.tmdb.org/t/p/w300{{ f.poster_path }}">
            </a>
      </div>
    </ng-container>
</div>
