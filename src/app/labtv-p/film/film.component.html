<div class="box-generi">
    <h2>Film</h2>
        <select id="genere" (change)="movie($event)">
            <option value="genere">Scegli genere</option>
            <option *ngFor="let g of generiMovie" value="{{g.id}}">{{g.name}}</option>
        </select>
</div>
@if (loading) {
    <div>
        <app-generi-film [mGenre]="movieGenre"></app-generi-film>
    </div>  
}@else{
    
    <div class="container">
        <ng-container *ngFor="let f of films">
            <div class="card">
                <a [routerLink]="['/homepage', f.id]">
                <img mat-card-image src="https://image.tmdb.org/t/p/w300{{ f.poster_path }}">
                </a>
          </div>
        </ng-container>
    </div>
      
}
